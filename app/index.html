				<div class="col-auto">

							<a href="page-projects.html">Проекти</a>
							<a href="page-services.html">Послуги</a>

				<div class="heroes__slide swiper-slide" style="background-image: url('images/dest/heroes-photo-01.jpg');">
					<div class="heroes-content container">
						<h2 class="">Grushevskogo apartment</h2>

				</div>
				<div class="heroes__slide swiper-slide">Slide 2</div>
				<div class="heroes__slide swiper-slide">Slide 3</div>
			</div>
